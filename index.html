<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To do list</title>
    <link rel="icon" type="image/x-icon" href="icon\toDoIcon.png">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-0-circle"
      viewBox="0 0 16 16"
    ></svg>
  </head>

  <body>
    <header>
      <!-- change this shit -->
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">What do you need to do today?</a>
        </div>
      </nav>
    </header>
    <main class="text-center">
      <div class="container">
        <h1>To Do List</h1>
        <p>Powered by Java + H2!</p>
        <input
          type="text"
          id="taskInput"
          placeholder="Enter a task"
          spellcheck="true"
        />
        <button type="button" class="btn btn-primary" id="addTaskBtn">
          Add
        </button>
      </div>
      <div></div>
      <table class="table" id="myTable">
        <thead>
          <tr>
            <th>Task</th>
          </tr>
        </thead>
        <tbody id="myTableBody"></tbody>
      </table>
    </main>
    <footer class="fixed-bottom bg-dark text-white py-3">
      <div class="container text-center">
        <p>@2025 captainCody Productions</p>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
